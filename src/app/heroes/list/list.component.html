<h3>Listado de heroes</h3>

  <h3 *ngIf="deletedHeroe;else nothingWasDeleted">Heroe Borrado<small class="text-danger">{{deletedHeroe}}</small></h3>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada.</h3>
</ng-template>


<button
*ngIf="heroNames.length"
  (click)="removeLastHeroe()"
  class="btn btn-outline-danger">
  Borrar Ultimo heroe
</button>
